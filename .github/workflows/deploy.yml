name: Deploy Nginx
on:
  workflow_dispatch:

jobs:
  nginx_deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v3.0.0
      with:
        terraform_wrapper: false

    - name: Authenicating in GCP
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    - name: Export secrets in github env
      run: |
        export TF_VAR_cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}
        export TF_VAR_cloudflare_zone_id=${{ secrets.CLOUDFLARE_ZONE_ID }} 

    - name: Terraform Plan
      run: cd terraform && terraform init && terraform plan
    
    - name: Terraform Apply
      run: cd terraform && terraform apply --auto-approve
    